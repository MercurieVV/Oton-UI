<script id="createFormTpl" type="text/x-handlebars-template">
    {{#forms}}
    <li>
        <div class="createGameForm">

            <table>
                <tr>
                    <td class="goBack">&lt;&lt;</td>
                    <td width="100%">
                        <h1>{{title}}</h1>
                        {{#options}}
                        <div class="createGameOptionLine">
                            <label for="option-{{id}}" class="shadow">{{text}}
                                <input type="radio" id="option-{{id}}" value="option-{{id}}" name="form-{{../id}}"/>
                            </label>
                        </div>
                        {{/options}}
                    </td>

                    <td class="goForward">&gt;&gt;</td>
                </tr>
            </table>
        </div>
    </li>
    {{/forms}}
    <li>
        <div class="createGameForm" style="text-align:center; vertical-align:middle">
            <table>
                <tr>
                    <td class="goBack">&lt;&lt;</td>
                    <td width="100%">
                        <button id="saveToCloudButton" class="button gray glossy" type="button">Save to cloud</button>
                        <button id="playCreatedButton" class="button gray glossy" type="button">Play</button>
                        <button id="playCreatedWithFriendsButton" class="button gray glossy" type="button">Play with
                            friends
                        </button>
                    </td>

                    <td class="goForward">&nbsp;&nbsp;</td>
                </tr>
            </table>
        </div>
    </li>
    <li>
        <div class="error ui-progress-bar ui-container" id="progress_bar">
            <div class="ui-progress" style="width: 1%;">
              <span class="ui-label">
                Creating Game
                <b class="value">0%</b>
              </span>
            </div>
        </div>
    </li>
    <li id="gamePanel">
        <div class="createGameForm" style="text-align:center; vertical-align:middle">
        <img src="images/game1.png" alt="game" style="width: 100%; height: 100%">

        </div>
    </li>
</script>

<script type="text/javascript">
    $(document).ready(function () {
        var manager = new jsAnimManager();
        var gameIcons = new GameIcons();

        var template = $('#createFormTpl').html();
        template = Handlebars.compile(template);
        html = template(data);
        $(html).appendTo("#createGamePaged");


        $("#createButton").click(function (event) {
            if ($("#createFormsPanel").is(':hidden')) {
                $("#createFormsPanel").show();
                $("#createPanel").transition({ x:'120%' });
            } else {
                $("#createPanel").transition({ x:'0%' }, function () {
                    $("#createFormsPanel").hide();
                });
            }
        });

        $("#saveToCloudButton").click(function (event) {
            $('#createGamePaged').data("AnythingSlider").goForward();
            emulateLoading();
        });
        $("#playCreatedButton").click(function (event) {
            $('#createGamePaged').data("AnythingSlider").goForward();
            emulateLoading();
        });
        $("#playCreatedWithFriendsButton").click(function (event) {
            $('#createGamePaged').data("AnythingSlider").goForward();
            emulateLoading();
        });


        $('#gamesSliderPaged').anythingSlider({
            buildStartStop:false, // This turns off the entire slideshow FUNCTIONALY, not just if it starts running or not
            width:50,
            infiniteSlides:false
        });
        //gameIcons.createPageIfNeeded(0);

        $('#createGamePaged').anythingSlider({
            buildStartStop:false, // This turns off the entire slideshow FUNCTIONALY, not just if it starts running or not

            width:'500%',
            infiniteSlides:false,
            resizeContents:false,
            buildNavigation:false,
            buildArrows:false,
            stopAtEnd:true,
            theme:"forms"
        });
        applyNavigationRules();

        $("#searchBox").keyup(function() {
            var val = $.trim($(this).val());
            gameIcons.search(val);
        });

        //finalizing preparing
        $("#createFormsPanel").hide();


        //testing
        gameIcons.addGame();
        $(gameIcons).everyTime(1000, "", gameIcons.addGame);//todo: probably it isn't correct
        //$("#createButton").click();
    });
</script>
