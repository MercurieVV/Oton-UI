<!DOCTYPE html>
<html>
<head>
    <title>Confirm email Oton</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="css/common.css"/>

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>

</head>
<body>
<div class="wholePageLayer fillDefaultBackground" id="confirmEmailModal" style="text-align: center">
    <form action="" class="otonForm">
        <h1 style="text-align: center">Please, confirm your email.</h1>
        <label class="textShadow" for="emailField">Email</label><input id="emailField" class="shadow"/>

        <br />
        <br />
        <br />
        <br />
        <div class="textShadow info input" style="text-align: center; display: none">Confirmation has been sent. Please check your email for instructions</div>
        <div class="textShadow error input"></div>
        <button id="sendConfirmationButton" class="button orange glossy skew" type='button'>Send Confirmation</button>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        //email confirm section
        var $confirmEmailModal = $("#confirmEmailModal");
        $("#sendConfirmationButton").click(function(){
            sendEmailConfirmation();
        });
    });
</script>
</body>
