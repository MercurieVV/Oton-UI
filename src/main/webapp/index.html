<script type="text/javascript">
    $(document).ready(function () {
        //showEmailConfirmationIfNeeded();

        var template = $('#createFormTpl').html();
        template = Handlebars.compile(template);
        html = template(data);
        $(html).appendTo("#createGamePaged");
        applyUserSettings();


        //Create game section
        $("#createButton").click(function (event) {
            var $createPanel = $("#createPanel");
            if ($("#createFormsPanel").is(':hidden')) {
                showCreateGamePanel();
            } else {
                hideCreateGamePanel();
            }
        });
        $(".createGameOptionLine input").change(function(){informUserOnInactivityStop()});

        $("#createGameButton").click(function (event) {
            $('#createGamePaged').data("AnythingSlider").goForward();
            emulateLoading();
        });

        $('#createGamePaged').anythingSlider({
            buildStartStop: false,
            infiniteSlides: false,
            buildNavigation: false,
            buildArrows: false,
            stopAtEnd: true,
            theme: "forms",
            onSlideBegin: function(){
                slider = $('#createGamePaged').data('AnythingSlider');
                if (slider.currentPage < slider.pages - 3)
                    playSound("Waxing_Eyebrows_OTON_Tab_select.mp3");
                if(slider.currentPage == slider.pages - 1)
                    playSound("Robot_blip_2-Marianne_Gagnon-OTON_extra.mp3");
            }
        });
        applyCreateNavigationRules();


        //Games section
        var gameIcons = new GameIcons();
        $('#gamesSliderPaged').anythingSlider({
            buildStartStop: false,
            buildNavigation: false,
            width: 50,
            infiniteSlides: false,
            stopAtEnd: true,
            onSlideComplete: function (slider) {
                gameIcons.updateSliderCurrentPageNr(slider);
            },
            onSlideBegin: function(){
                playSound("Thrown_Shuriken-Cody_Mahan-OTON_Form.mp3");
            }
        });


        //search section
        $("#searchBox").keyup(function () {
            var val = $.trim($(this).val());
            gameIcons.search(val);
        });


        //tooltips section
        $('html').click(function () {
            hideHelp();
        });
        $('.tooltip').click(function (event) {
            event.stopPropagation();
        });


        //login section
        var $loginModal = $("#loginModal");
        initScrollingModal($loginModal);
        var $loginButton = $("#loginFormButton");
        $loginButton.click(function () {
            $.cookie('user', null);
            applyUserSettings();
            showModal($loginModal)
        });
        $("#loginCancelButton").click(function () {
            hideModal($loginModal);
        });
        $('#loginButton').click(function () {
            tryToLogin();
        });

        //signin section
        var $signinModal = $("#signinModal");
        initScrollingModal($signinModal);
        var $showSigninFormButton = $("#showSignInFormButton");
        $showSigninFormButton.click(function () {
            showModal($signinModal)
        });
        $("#signinCancelButton").click(function () {
            hideModal($signinModal);
        });
        var $signinButton = $('#signinButton');
        $signinButton.click(function () {
            saveUser();
        });
        initImageSelectionInUserSettings($('#avatarsSelection'), $("#showAvatarsButton"), showAvatar);
        initImageSelectionInUserSettings($('#backgroundSelection'), $('#showBackgroundsButton'), setBackground);

        saveEmailConfirmation();

        //finalizing preparing
        $("#createFormsPanel").hide();
        /*
         $(window).resize(function(e) {
         $(".pagination").data("AnythingSlider").checkResize();
         })

         */


        //testing
        gameIcons.addGame();
        $(gameIcons).everyTime(1000, "", gameIcons.addGame);//todo: probably it isn't correct
        //$("#createButton").click();
    });
</script>
