<body>
<div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 50%; height: 40%; margin: auto;">
    <form action="" class="login">
        <label class="textShadow" for="loginField">Login</label><input id="loginField" class="shadow"/>
        <label class="textShadow" for="passwordField">Password</label><input id="passwordField" type="password"
                                                                             class="shadow"/>
        <label class="textShadow" for="passwordRepeatField">Repeat password</label><input id="passwordRepeatField"
                                                                                          type="password"
                                                                                          class="shadow"/>
        <a id="showAvatarsButton" href="">Show avatars</a>
        <input id="avatarUrlHidden" type="hidden"/>
        <button id="signinButton" class="button orange glossy skew shadow" type='button'>Sign in</button>
    </form>
</div>
<div id="avatarsSelection" style="visibility: hidden; position: absolute; width: 40%; height: 40%; top: 20%; left: 30%">
    <img src="images/arrows-metallic.png" alt="">
    <img src="images/Arrow%20Left%201.png" alt="">
    <img src="images/arrows-minimalist.png" alt="">
    <img src="images/cs-portfolio.png" alt="">
    <img src="images/device_drive_external.png" alt="">
    <img src="images/game1.png" alt="">
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var $avatarsSelectionDiv = $('#avatarsSelection');
        $('#showAvatarsButton').click(function(){
            if($avatarsSelectionDiv.is(':visible'))
                $avatarsSelectionDiv.hide();
            else
                $avatarsSelectionDiv.show();
        });

        $('#signinButton').click(function () {
            var user = {
                login: $('#loginField').val(),
                password: $('#passwordField').val(),
                avatarUrl: $('#avatarUrlHidden')
            };

            signIn($, user);
        })
    });
</script>
